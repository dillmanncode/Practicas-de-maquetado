    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --p-color: #797979;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            --card-size:240px;
            --card-size-mobile:140px;
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            /* font-family: 'Roboto', sans-serif; */
        }
        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card-size) );
            gap: 26px;
            place-content: center;
        }
        .product-card{
            width: var(--card-size);
        }
        .product-card img{
            width: var(--card-size);
            height: var(--card-size);
            border-radius: 20px;
            object-fit: cover;
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }
        .product-info div p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 4px;
        }
        .product-info div p:nth-child(2){
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 0;
            color: var(--very-light-pink);
        }
        .product-info figure{
            margin: 0;
        }
        .product-info figure img{
            width: 40px;
            height: 40px;
        }
        @media(max-width: 640px){
            .cards-container{
            grid-template-columns: repeat(auto-fill, var(--card-size-mobile) );
        }
        .product-card{
            width: var(--card-size-mobile);
        }
        .product-card img{
            width: var(--card-size-mobile);
            height: var(--card-size-mobile);
            border-radius: 20px;
            object-fit: cover;
        }
        }
    </style>
</head>
